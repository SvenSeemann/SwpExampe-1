
<!doctype html>

<html>
<head>
<meta charset="utf-8" />
<link href="http://fonts.googleapis.com/css?family=Oxygen:400,300,700" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="../resources/css/standard.css" />
<link rel="stylesheet" href="../resources/css/planning.css" />
<script src="../resources/scripts/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../resources/scripts/planning.js"></script>
<title>Planer</title>
</head>

<body>
	<div id="webseite">
		<div id="header">
			<div id="loggedAs">angemeldet als:</div>
			<div id="title">Planning</div>
			<div id="loginName">UserName</div>
		</div>
		<div id="content">
			<div id="substance">
				<div id="request">
					<h3>Grö&szlig;e eingeben</h3>
					<form action="/newArea" method="get" id="size" name="size">
						<table>
							<tr>
								<td>Weite:</td>
								<td><input type="number" name="width" size="30" /> m</td>
							</tr>
							<tr>
								<td>Höhe:</td>
								<td><input type="number" name="height" size="30" /> m</td>
							</tr>
							<tr>
								<td colspan="2"><input type="submit" value="submit" /></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
		<div id="menu">
			<button class="boldButton" onClick="newArea();">New Area</button>
			<button class="boldButton" onClick="openSubMenu('stage');">Stages</button>
			<div class="objectMenu" id="stages">
				<div class="chooseObject" onmousedown="dragstart(this)">small Stage</div>
				<div class="chooseObject">medium Stage</div>
				<div class="chooseObject">big Stage</div>
			</div>
			<button class="boldButton" onClick="openSubMenu('toilet');">Toilets</button>
			<div class="objectMenu" id="toilets">
				<div class="chooseObject">Toilet</div>
			</div>
			<button class="boldButton" onClick="openSubMenu('catering');">Catering</button>
			<div class="objectMenu" id="catering">
				<div class="chooseObject">small Catering</div>
				<div class="chooseObject">normal size</div>
				<div class="chooseObject">big buffet</div>
			</div>
			<button class="boldButton" onClick="openSubMenu('camping');">Camping</button>
			<div class="objectMenu" id="camping">
				<div class="chooseObject">small camping</div>
				<div class="chooseObject">large camping</div>
				<div class="chooseObject">camping city</div>
			</div>
		</div>
	</div>
</body>
</html>
