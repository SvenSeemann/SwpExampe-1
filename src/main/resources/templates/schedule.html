<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="../resources/css/standard.css" />

<body>

	<div id="content">
		<form action="/catering" method="post">
			<input type="submit" value="Catering Terminal" class="slimButton"></input>
		</form>
		<form action="/manager" method="post">
			<input type="submit" value="Manager Terminal" class="slimButton"></input>
		</form>
		<form action="/ticket" method="post">
			<input type="submit" value="Ticket Terminal" class="slimButton"></input>
		</form>
		<form action="/planning" method="post">
			<input type="submit" value="Gel&auml;ndeplaner" class="slimButton"></input>
		</form>
		<form action="/festival" method="post">
			<input type="submit" value="Festival Terminal" class="slimButton"></input>
		</form>

	</div>
	<div>
		<table th:fragment="schedule">
			<thead>
				<tr>
					<td>KÃ¼nstler</td>
					<td>Start</td>
					<td>Ende</td>
				</tr>
			</thead>

				<tr th:each="event : ${events}">
					<td th:text="${event.artist.name}"></td>
					<td th:text="${event.start}"></td>
					<td th:text="${event.end}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
