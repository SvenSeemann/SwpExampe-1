<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../resources/css/indexcss.css" />
    <link rel="stylesheet" type="text/css" href="../resources/css/terminal.css" />
    <link href='http://fonts.googleapis.com/css?family=Oxygen'
          rel='stylesheet' type='text/css' />
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <title th:text="#{home.title}">FVIV Festivalmanager</title>
</head>

<!--  Festival Plan -->

<body>

<div id="content">
    <form action="/catering" method="post">
        <input type="submit" value="Catering Terminal" class="slimButton"></input>
    </form>
    <form action="/manager" method="post">
        <input type="submit" value="Manager Terminal" class="slimButton"></input>
    </form>
    <form action="/ticket" method="post">
        <input type="submit" value="Ticket Terminal" class="slimButton"></input>
    </form>
    <form action="/planning" method="post">
        <input type="submit" value="Gel&auml;ndeplaner" class="slimButton"></input>
    </form>
    <form action="/festival" method="post">
        <input type="submit" value="Festival Terminal" class="slimButton"></input>
    </form>

</div>
<div th:fragment="schedule">
    <div th:each="tuple : ${stages}" class="day">
        <div class="dayHeadline" th:text="${tuple.t1.name}"></div>
        <div class="dayContent">
            <table>
                <thead>
                <tr>
                    <td>KÃ¼nstler</td>
                    <td colspan="1">Start</td>
                    <td colspan="1">Ende</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event : ${tuple.t2}">
                    <td class="event" th:text="${event.artist.name}"></td>
                    <td class="time" th:text="${event.start.toLocalTime()}"></td>
                    <td class="time" th:text="${event.end.toLocalTime()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
