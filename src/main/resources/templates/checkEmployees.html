<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html" charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
<title>FVIV Mitarbeiter</title>
</head>
<body>
	<div id="nav">
		<form action="manager.html">
			<input type="submit" class="nav_button" value="proTerminal"></input>
		</form>
		<form>
			<input type="button" class="nav_button" value="Mitarbeiter auflisten"></input>
		</form>
		<form action="checkFinances.html">
			<input type="submit" class="nav_button" value="Finanzen auflisten"></input>
		</form>
		<form>
			<input type="button" class="nav_button" value="Accountverwaltung"></input>
		</form>
	</div>
	<h1>FVIV Mitarbeiter:</h1>
	<table border="1" class="employeeTable">
		<thead>	
			<tr>
				<th>ID</th>
				<th>Nachname</th>
				<th>Vorname</th>
				<th>Email-Adresse</th>
				<th>Telefonnummer</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each=" employee : ${employeelist}">
			 	<td th:text="${employee.id}"></td>
				<td th:text="${employee.lastname}"></td>
				<td th:text="${employee.firstname}"></td>
				<td th:text="${employee.email}"></td>
				<td th:text="${employee.phone}"></td>
			</tr>
		</tbody>
	</table>
	<p>Mitarbeiter entfernen:</p>
	<form th:action="@{/deleteEmployee}" method="post" th:object="${deleteEmployee}">
		<label for="deleteEmployeeText">ID eingeben:</label>
		<input type="text" id="deleteEmployeeText" th:field="*{id}"></input>
		<input type="submit" value="Löschen"></input>
	</form>
	<p>Neuen Mitarbeiter hinzufügen:</p>
	<!-- Communicates with controller @RequestMapping("/newEmployee") -->
	<form th:action="@{/newEmployee}" method="post" th:object="${registration}">
		<label for="lastname">Nachname:</label>
		<input type="text" id="lastname" th:field="*{lastname}"></input>
		<br />
		<label for="firstname">Vorname:</label>
		<input type="text" id="firstname" th:field="*{firstname}"></input>
		<br />
		<label for="email">E-mail:</label>
		<input type="text" id="email" th:field="*{email}"></input>
		<br />
		<label for="phone">Telefonnummer:</label>
		<input type="text" id="phone" th:field="*{phone}"></input>
		<br />
		<input type="submit" value="Speichern" style="margin-top:3px"></input>		
	</form>
</body>
</html>
