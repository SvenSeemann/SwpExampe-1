<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <style>
        .highlight {
            background-color: red;
        }
        .receiver {
            display: block;
            margin: 10px;
            background-color: #2e7cdc;
            padding: 15px;
            color: whitesmoke;
            float: left;
        }
        #recipients {
            display: block;
        }
    </style>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/resources/js/messaging.js" type="text/javascript"></script>


</head>
<body>
<div th:fragment="message-list">
    <h3>Hello and welcome ... dude</h3>
    <table id="messages">
        <thead>
            <tr>
                <th>Sender</th>
                <th>Date received</th>
                <th style="font-weight: normal;"><i>separator</i></th>
                <th>Message content</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<div th:fragment="message-form">
    <div id="recipients"></div>
    <div id="message-forms"></div>
    <button id="refresh-messages">Refresh Messages</button>
    <button id="refresh-receivers">Refresh Receivers</button>
</div>
<div id="messaging-templates" style="display: none">
    <tr class="single-message">
        <td class="message-sender"></td>
        <td class="message-date"></td>
        <td class="message-separator" style="text-align: center;"></td>
        <td class="message-message"></td>
    </tr>
    <form class="message-form" action="/messaging/test/send" method="post">
        <input class="recipient" type="hidden" name="recipient" />
        <label for="message-content">Your Message</label>
        <textarea name="message" id="message-content"></textarea>
        <button class="submitter" type="Submit" value="submit">Submit</button>
    </form>
    <a class="receiver">
        <span class="firstname"></span>
        <span class="lastname"></span>
    </a>
</div>

</body>
</html>
