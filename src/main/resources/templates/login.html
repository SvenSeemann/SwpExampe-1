<body>
		
		
		<div class="loginContent">
		<p id="headline">LOGIN</p>
		<p th:if="${loginError}">Sorry, try again!</p>	
		<form th:action="@{/login}" method="post">
			<table>
				<tr><td>
					<input type="text" name="username" autofocus="autofocus" id="username" length="60" placeholder="username"/>
				</td></tr>
				<tr><td>
					<input type="password" name="password" autofocus="autofocus" id="password" length="60" placeholder="password"/>
				</td></tr> 
				<tr><td>
					<input type="submit" id="login" value="&rarr;"/>
				</td></tr>
			</table>
		</form>
	</div>
